# Quick test configuration
model_configs:
  - [2, 2, 128]

batch_sizes: [32]
block_sizes: [64]
devices: ['cpu', 'mps']

training:
  max_iters: 200
  eval_iters: 10
  log_interval: 1
  compile: false
  lr_decay_iters: 2000
  dropout: 0.0

output:
  results_dir: "results"
  timestamp_format: "%d%m%Y_%H%M%S"